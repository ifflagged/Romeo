name: Mirror fmz200 Modules

on:
  schedule:
    - cron: '15,45 * * * *'  # 每小时的 15 分和 45 分执行
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  fetch-fmz200:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      hub:
        image: xream/script-hub:latest
        ports:
          - 9100:9100
          - 9101:9101
      
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          
      - name: Set up Git
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Wait for Docker service
        run: |
          echo "Waiting for Docker..."
          for i in {1..10}; do
            nc -z localhost 9100 && nc -z localhost 9101 && break
            sleep 5
          done

      - name: Download and Convert fmz200 Modules
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          category="fmz200"
          encoded_category=$(echo "$category" | jq -sRr @uri)

          mkdir -p Modules/Loon/fmz200/Official Modules/Loon/fmz200/Beta \
                   Modules/Surge/fmz200/Official Modules/Surge/fmz200/Beta \
                   Modules/Shadowrocket/fmz200 Modules/Shadowrocket/fmz200/Beta

          # 1. 下载 Loon 官方 .lpx
          echo "Fetching official Loon plugins (.lpx)"
          LOON_FILES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/fmz200/wool_scripts/contents/Loon/module/split \
            | jq -r '.[] | select(.name | endswith(".lpx")) | .download_url')

          for URL in $LOON_FILES; do
            FILENAME=$(basename "$URL")
            echo "Downloading $FILENAME → Modules/Loon/fmz200/Official/"
            curl -L -o "Modules/Loon/fmz200/Official/$FILENAME" "$URL"
          done

          # 2. 下载 Surge 官方 .sgmodule 并做转换
          echo "Fetching official Surge plugins (.sgmodule)"
          SURGE_FILES=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/fmz200/wool_scripts/contents/Surge/module/split \
            | jq -r '.[] | select(.name | endswith(".sgmodule")) | .download_url')

          for base_url in $SURGE_FILES; do
            FILENAME=$(basename "$base_url")
            NAME_NOEXT="${FILENAME%.sgmodule}"
            encoded_name=$(echo "$NAME_NOEXT" | jq -sRr @uri)

            echo "Downloading official Surge: $FILENAME"
            curl -L -o "Modules/Surge/fmz200/Official/$FILENAME" "$base_url"

            # 构造转换 URL
            Surge_url="http://localhost:9100/file/_start_/${base_url}/_end_/${encoded_name}.sgmodule?type=surge-module&target=surge-module&category=${encoded_category}&nore=true"
            Surge_Beta_url="http://localhost:9101/file/_start_/${base_url}/_end_/${encoded_name}.sgmodule?type=surge-module&target=surge-module&category=${encoded_category}&nore=true"
            Loon_url="http://localhost:9100/file/_start_/${base_url}/_end_/${encoded_name}.lpx?type=surge-module&target=loon-plugin&category=${encoded_category}&nore=true"
            Loon_Beta_url="http://localhost:9101/file/_start_/${base_url}/_end_/${encoded_name}.lpx?type=surge-module&target=loon-plugin&category=${encoded_category}&nore=true"
            Shadowrocket_url="http://localhost:9100/file/_start_/${base_url}/_end_/${encoded_name}.srmodule?type=surge-module&target=shadowrocket-module&category=${encoded_category}&nore=true"
            Shadowrocket_Beta_url="http://localhost:9101/file/_start_/${base_url}/_end_/${encoded_name}.srmodule?type=surge-module&target=shadowrocket-module&category=${encoded_category}&nore=true"

            echo "Converting $NAME_NOEXT → Surge/Loon/Shadowrocket"

            curl -A "Surge Mac/2985" -L -o "Modules/Surge/fmz200/${NAME_NOEXT}.sgmodule" "$Surge_url" || echo "Failed Surge conversion: $NAME_NOEXT"
            curl -A "Surge Mac/2985" -L -o "Modules/Surge/fmz200/Beta/${NAME_NOEXT}.sgmodule" "$Surge_Beta_url" || echo "Failed Surge Beta conversion: $NAME_NOEXT"

            curl -A "Surge Mac/2985" -L -o "Modules/Loon/fmz200/${NAME_NOEXT}.lpx" "$Loon_url" || echo "Failed Loon conversion: $NAME_NOEXT"
            curl -A "Surge Mac/2985" -L -o "Modules/Loon/fmz200/Beta/${NAME_NOEXT}.lpx" "$Loon_Beta_url" || echo "Failed Loon Beta conversion: $NAME_NOEXT"

            curl -A "Surge Mac/2985" -L -o "Modules/Shadowrocket/fmz200/${NAME_NOEXT}.srmodule" "$Shadowrocket_url" || echo "Failed Shadowrocket conversion: $NAME_NOEXT"
            curl -A "Surge Mac/2985" -L -o "Modules/Shadowrocket/fmz200/Beta/${NAME_NOEXT}.srmodule" "$Shadowrocket_Beta_url" || echo "Failed Shadowrocket Beta conversion: $NAME_NOEXT"
          done


      - name: Find and replace external JS resources in .sgmodule, .lpx, and .srmodule files
        continue-on-error: true
        run: |
          js_base_url="https://github.com/${GITHUB_REPOSITORY}/raw/main/Modules/JS"

          mkdir -p Modules/JS/fmz200

          for sgmodule_file in $(find Modules/Surge/fmz200 -type f -name "*.sgmodule"); do
            author="fmz200"
            module_folder=$(basename "$sgmodule_file" .sgmodule)
            echo "Processing $sgmodule_file for JS links"

            js_links=$(grep -v '#' "$sgmodule_file" | grep -oP 'https?://[^ ]+\.(json|js)' || echo "")

            for js_link in $js_links; do
              js_filename=$(basename "$js_link")
              local_js_path="Modules/JS/$author/$module_folder/$js_filename"
              github_js_url="$js_base_url/$author/$module_folder/$js_filename"

              mkdir -p "$(dirname "$local_js_path")"

              echo "Downloading $js_link to $local_js_path"
              if curl -A "Surge Mac/2985" -L -o "$local_js_path" "$js_link"; then
                echo "Replacing $js_link with $github_js_url"
                sed -i "s|$js_link|$github_js_url|g" "$sgmodule_file"

                loon_file="Modules/Loon/$author/$module_folder.lpx"
                loon_beta_file="Modules/Loon/$author/Beta/$module_folder.lpx"
                shadowrocket_file="Modules/Shadowrocket/$author/$module_folder.srmodule"
                shadowrocket_beta_file="Modules/Shadowrocket/$author/Beta/$module_folder.srmodule"

                [ -f "$loon_file" ] && sed -i "s|$js_link|$github_js_url|g" "$loon_file"
                [ -f "$loon_beta_file" ] && sed -i "s|$js_link|$github_js_url|g" "$loon_beta_file"
                [ -f "$shadowrocket_file" ] && sed -i "s|$js_link|$github_js_url|g" "$shadowrocket_file"
                [ -f "$shadowrocket_beta_file" ] && sed -i "s|$js_link|$github_js_url|g" "$shadowrocket_beta_file"
              fi
            done
          done

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE="$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"

          git add Modules/*

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            COMMIT_MESSAGE="Synched Modules at $DATE (UTC+8)"
            git stash
            git pull --rebase
            git stash pop || true
            git add Modules/*
            git commit -m "$COMMIT_MESSAGE"
            git push
          fi
