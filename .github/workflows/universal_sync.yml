name: Universal Mirror

on:
  schedule:
    - cron: '15 */1 * * *'
  workflow_dispatch:
    inputs:
      target:
        description: 'Specific target'
        required: false
        default: 'all'

jobs:
  sync-manager:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    services:
      docker:
        image: xream/script-hub:latest
        ports: [9100:9100, 9101:9101]
    
    strategy:
      fail-fast: false
      matrix:
        author: [
          release_assets, 
          kelee, 
          fmz200, 
          zirawell, 
          ddgksf2013, 
          sooyaaabo,
          shadowrocket_mirror, 
          extract_modules, 
          extract_rulesets
        ]

    steps:
      - name: Check Input
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.target }}" != "all" ]]; then
            if [[ "${{ matrix.author }}" != "${{ github.event.inputs.target }}" ]]; then
              echo "skip=true" >> $GITHUB_OUTPUT
            fi
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.skip != 'true'

      - name: Checkout Logic Scripts
        if: steps.check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.actor }}/ShalalaLala
          path: .remote_logic
          token: ${{ secrets.ACTION_TOKEN }}

      - name: Run Sync Script
        if: steps.check.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          target_script=".remote_logic/Scripts/Romeo/${{ matrix.author }}.sh"
          if [ -f "$target_script" ]; then
            chmod +x "$target_script"
            sleep $((RANDOM % 10))
            bash "$target_script"
          else
            echo "❌ Script not found: $target_script"
            exit 1
          fi

  final-merge:
    needs: sync-manager 
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout Logic Scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ github.actor }}/ShalalaLala
          path: .remote_logic
          token: ${{ secrets.ACTION_TOKEN }}

      - name: Run Merge Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          target_script=".remote_logic/Scripts/Romeo/merge_modules.sh"
          chmod +x "$target_script"
          bash "$target_script"

  cleanup:
    needs: final-merge
    if: always()
    runs-on: ubuntu-latest
    permissions:
      actions: write
      issues: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 3
          keep_minimum_runs: 1

      - name: Delete old comments
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.ACTION_TOKEN }}
          script: |
            const days = 3;
            const ms = days * 24 * 60 * 60 * 1000;
            const now = new Date();
            const threshold = new Date(now - ms);

            console.log(`Searching for comments older than ${threshold.toISOString()}...`);

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              sort: 'updated',
              direction: 'desc',
              per_page: 100 
            });

            for (const issue of issues.data) {
              
              const comments = await github.paginate(github.rest.issues.listComments, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number
              });

              for (const comment of comments) {
                const createdAt = new Date(comment.created_at);
                if (createdAt < threshold) {
                  console.log(`Attempting to delete comment ${comment.id} in issue #${issue.number} (Author: ${comment.user.login})`);
                  try {
                    await github.rest.issues.deleteComment({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      comment_id: comment.id
                    });
                    console.log(`✅ Deleted comment ${comment.id}`);
                  } catch (e) {
                    console.log(`❌ Failed to delete comment ${comment.id}: ${e.message}`);
                  }
                }
              }
            }
